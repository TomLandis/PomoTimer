<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Lemonada" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  


  <div class="container">
    
  <div class="box">
    <h6><button class="btn btn-danger" id="breakShorter"> - </button> Breaks Last <button class="btn btn-info" id="breakLonger">+</button></h6>
    </div> 
      <div class="box">
      <h6>  <span id="bt"> 5 </span> Minutes  </h6>
     
      </div>  
     
      <div id="resting" class="break box"><h5>Enjoy your break!
        Work resumes in...</h5>
      </div>
        <div class="box">
        <h5><button id="less">Less Work </button> <span id="min"> 25 </span>
      <button class="btn" id="more"> More Work</button></h5>
    </div>  
  <div class="box">
    <h5> Minutes </h5>
    </div>  
  <div class="box">
    <h5> <span id="sec">00 </span> </h5>
        </div>  
  <div class="box">
        <h5>Seconds</h5>
    </div>  
    <div class="box">
      <h5 class="controls">
      <button id="start">Start</button>
      <button id="reset">Reset</button>
        </h5>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
